<div class="relative" (click)="isDropdownOpen = !isDropdownOpen">
    <button class="bg-blue-500 text-white py-2 px-4 rounded focus:outline-none focus:bg-blue-600">
      Toggle Dropdown
    </button>
    <ul *ngIf="isDropdownOpen" class="absolute right-0 mt-2 bg-white border rounded shadow-md">
      <li *ngFor="let item of menuItems" class="px-4 py-2 hover:bg-gray-100"><button>{{ item }}</button></li>
    </ul>
  </div>
