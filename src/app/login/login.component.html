<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Agrega los estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex justify-center pt-32">
  <div class="p-8 rounded max-w-md w-full">
    <h2 class="mb-6 text-2xl font-semibold">Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-6">
        <input type="email" id="email" name="email" class="bg-blue-200 placeholder-blue-500 border rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500" placeholder="Nombre de usuario">
      </div>
      <div class="mb-12">
        <input type="password" id="password" name="password" class="bg-blue-200 placeholder-blue-500 border rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500" placeholder="Contraseña">
      </div>
      <div class="mb-6">
        <button type="submit" class="bg-blue-500 w-full text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Iniciar Sesión</button>
      </div>
      <div class="text-center">
        <a href="/registro">Crear una cuenta</a>
      </div>
    </form>
  </div>
</body>
</html>
